<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="dist/output.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body class="relative bg-veryDarkBlueBG h-screen w-screen font-outfit text-softBlue">
  
  <main class="
    w-[327px] h-[542px] p-[22px] absolute left-1/2 -translate-x-1/2 top-1/2 -translate-y-1/2 rounded-2xl
    bg-veryDarkBlueCardBG 
    flex flex-col justify-between 
    lg:w-[350px] lg:h-[597px] lg:pb-[33px]
  ">
    
    <div class="
      w-[279px] h-[279px] relative 
      lg:w-[301px] lg:h-[301px]
    ">
      <img class="rounded-xl lg:rounded-lg" src="images/image-equilibrium.jpg" alt="Equilibrium, by Jules Wyvern">
      <div class="
        absolute h-full w-full left-0 top-0 opacity-0 transition-opacity 
        hover:opacity-100 hover:cursor-pointer
      ">
        <div class="h-full w-full bg-cyan opacity-50 rounded-xl"></div>
        <img class="absolute left-1/2 -translate-x-1/2 top-1/2 -translate-y-1/2" src="images/icon-view.svg" alt="Icon view. An eye.">
      </div>
    </div>
    
    <h1 class="
      text-[1.4rem] font-[600] text-myWhite mt-[6px] -mb-[6px] transition-colors 
      lg:text-[21px] lg:mt-[1px] lg:-mb-[6px]
      hover:cursor-pointer hover:text-cyan
    ">Equilibrium #3429</h1>
    
    <p class="font-[300] lg:text-[18px] leading-[26px]">Our Equilibrium collection promotes balance and calm.</p>
    
    <div class="flex justify-between">
      <div class="flex items-center gap-[7px] lg:gap-[5px]">
        <img class="lg:h-[17px] lg:w-auto" src="images/icon-ethereum.svg" alt="Ethereum symbol">
        <span class="text-cyan font-[600] lg:text-[16px]">0.041 ETH</span>
      </div>
      <div class="flex items-center gap-[6px]">
        <span><img class="lg:h-[16px] lg:w-auto" src="images/icon-clock.svg" alt="Clock icon"></span>
        <span class="font-[400] lg:text-[14.9px]">3 days left</span>
      </div>
    </div>
    
    <hr class="border-veryDarkBlueLine">
    
    <div class="flex items-center justify-left gap-[18px]">
      <img class="
        border border-myWhite rounded-full h-[34px] w-auto 
        hover:cursor-pointer
        lg:h-[33px] 
      " id="avatar" src="images/image-avatar.png" alt="Jules Wyvern profile picture">
      <p class="text-[15px] lg:text-[16px]">Creation of <span class="text-myWhite ml-[2px] transition-colors hover:cursor-pointer hover:text-cyan">Jules Wyvern</span></p>
    </div>

  </main>

  <footer class="fixed bottom-1 w-screen text-center text-[11px]">
    Challenge by <a class="text-myWhite" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="text-myWhite" href="https://github.com/bernard-rodrigues" target="_blank">Bernard Rodrigues</a>.
  </footer>
</body>
</html>
