<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="dist/output.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body class="relative bg-veryDarkBlueBG h-screen w-screen font-outfit text-white">
  <main class="w-[327px] h-[542px] bg-veryDarkBlueCardBG p-6 absolute left-1/2 -translate-x-1/2 top-1/2 -translate-y-1/2">
    <img class="w-[279px] h-[279px]" src="images/image-equilibrium.jpg" alt="Equilibrium, by Jules Wyvern">
    <h1>Equilibrium #3429</h1>
    <p class="font-[300]">Our Equilibrium collection promotes balance and calm.</p>
    <div>
      <span>0.041 ETH</span>
      <span>3 days left</span>
    </div>
    <hr>
    <div class="flex items-center justify-left gap-4">
      <img class="border border-white rounded-full h-[34px] w-[34px]" id="avatar" src="images/image-avatar.png" alt="Jules Wyvern profile picture">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </main>

  <div class="attribution hidden">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
